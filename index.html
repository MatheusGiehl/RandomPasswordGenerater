<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">

<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" placeholder="Create password" id="password" readonly/>
    </br>
        <div class="buttons">
             <button id="button" onclick="genPassword()">Generate</button> 
             <button id="button" onclick="copyPassword()">Copy</button>
             <button id="button" onclick="clearPassword()">Clear</button>
